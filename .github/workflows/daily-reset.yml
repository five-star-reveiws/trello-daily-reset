name: Daily Trello Reset

on:
  schedule:
    # Test run: 4:45 PM MDT (22:45 UTC)
    - cron: '45 22 * * *'
    # Regular schedule: 8:00 PM MDT daily (02:00 UTC next day)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  reset-daily-tasks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build trello client
      run: go build -o trello-client

    - name: Refresh cache first
      env:
        TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
        TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
      run: ./trello-client --refresh

    - name: Run daily reset
      env:
        TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
        TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
      run: ./trello-client --daily-reset