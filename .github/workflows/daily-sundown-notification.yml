name: Daily Sundown Notification

on:
  # Disabled the scheduled run so Nalani stops getting daily sundown pings.
  workflow_dispatch: # Allow manual triggering if needed

jobs:
  send-sundown-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache sunset data
      uses: actions/cache@v3
      with:
        path: sunset_cache.json
        key: sunset-cache-mdt-v2-${{ hashFiles('sunset_cache.json') }}
        restore-keys: |
          sunset-cache-mdt-v2-

    - name: Build Trello client
      run: go build -o trello-client

    - name: Refresh Trello cache
      env:
        TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
        TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
      run: |
        echo "Refreshing Trello cache..."
        ./trello-client --refresh

    - name: Create sundown notification
      env:
        TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
        TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
      run: |
        echo "Creating daily sundown notification..."
        ./trello-client --sundown-notify "Farnsworth Family"

    - name: Save updated sunset cache
      uses: actions/cache/save@v3
      with:
        path: sunset_cache.json
        key: sunset-cache-mdt-v2-${{ github.run_id }}
      if: hashFiles('sunset_cache.json') != ''
